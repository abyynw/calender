<!DOCTYPE html>
<html>
<head>
    <title>REGISTRATION FORM</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
	<form onsubmit="return validate()">
    <table>
        <tr>
            <td><label>USERNAME</label></td>
            <td><input type="text" id="unameid"></td>
        </tr>
		
		  <tr>
            <td><label>EMAIL</label></td>
            <td><input type="email" id="emailid"></td>
        </tr>
		
		     <tr>
            <td><label>PASSWORD</label></td>
            <td><input type="password" id="passid"></td>
        </tr>
     
	   <tr>
            <td><label>CONFIRM PASSWORD</label></td>
            <td><input type="password" id="cpassid"></td>
        </tr>
		
		   <tr>
            <td><label>MOBILE</label></td>
            <td><input type="tel" id="mobid"></td>
        </tr>
		   <tr>
            <td><input type="SUBMIT" id="submitid"></td>
        </tr>
    </table>
	</form>
</body>
<script src="jfile.js"></script>
</html>
